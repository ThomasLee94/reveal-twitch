<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/twitch-red.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- SLIDE 1 - INTRO -->
				<section>
					<p style='font-weight: 550; font-size:40px;'>StreamStats</p>
					<p>-Seve Badajoz & Thomas Lee</p>
				</section>
				<!-- SLIDE 2 - THE PROBLEM & SOLUTION -->
				<section> 
					<section> <p style='font-weight: 550; font-size:40px;'> Problem: </p> Analytics is a little too convoluted for streamers</section>
					<section data-background='#4C87A2'> <p style='font-weight: 550; font-size:40px;'> Solution: </p> An easy analytics dashboard for streamers</section>
				</section>
				<!-- SLIDE 3 - WHAT WE DID -->
				<section data-background='#9B919C'>
					<section style='font-weight: 550; font-size:40px;'> <a href='https://dev.twitch.tv/docs/api/'> New Twitch API </a></section>
					<section>1. Fetching user data and their associated subscriber info</section>
					<section>2. Info about the subscriber and subscribers</section>
				</section>
				<!-- SLIDE 4 - DEMO -->
				<section data-background="#995C4C">
					<p style='font-weight: 550; font-size:40px;'> Demo </p>
				</section>
				<!-- SLIDE 5 - LIVE -->
				<section data-background="#659188">
					<p style='font-weight: 550; font-size:40px;'> <a href='#'>Live</a></p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
